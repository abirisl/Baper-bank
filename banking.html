<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-16">Let's Get
        <span class="font-semibold text-rose-700">Some Money</span>!!!</h1>
   </header>
   <main class="mx-auto w-3/4">
       <section class="mt-10"> 
           <div class="grid grid-cols-3 gap-4 text-white">
               <div class="bg-green-400 p-8 rounded">
                   <h3 class="text-2xl">Deposit</h3>
                   <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
               </div>
               <div class="bg-stone-500 p-8 rounded">
                   <h3 class="text-2xl">Withdraw</h3>
                   <h4 class="text-4xl">$<span id="withdrow-total">00</span></h4>
               </div>
               <div class="bg-lime-500 p-8 rounded">
                   <h3 class="text-2xl">balance</h3>
                   <h4 class="text-4xl">$<span id="balance-total">2000</span> </h4>
               </div>
           </div>
       </section>
       <section class="mt-8">
           <div class="grid grid-cols-2 gap-4">
               <div class="bg-blue-100 p-8 rounded">
                   <h3 class="text-2xl">Please Deposite</h3>
                   <div>
                    <input id="deposit-input" class="block border border-gray-600 rounded mb-4 px-3 w-3/4" type="text" placeholder="$amount you want to deposit">
                    <button id="deposit-btn" class="bg-emerald-700 px-4 rounded py-2 text-white font-medium">Deposit</button>
                </div>
               </div>
               <div class="bg-violet-100 p-8 rounded">
                   <h3 class="text-2xl">Please Withdraw</h3>
                   
                   <div>
                    <input id="withdraw-input" class="block border border-gray-600 rounded mb-4 px-3 w-3/4" type="text" placeholder="$amount you want to withdraw">
                    <button id="withdraw-btn" class="bg-emerald-700 px-4 rounded py-2 text-white font-medium">withdraw</button>
                </div>
               </div>

           </div>
       </section>
   </main>
   <script src="./banking.js"></script>
</body>
</html>
